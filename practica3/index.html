<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de etiquetas</title>
</head>

<body>
    <style>
        h3{color:red;}
        li{list-style:decimal;}
    </style>
    <h1>Tipos de etiquetas</h1>
    <ul>
        <li>
            <h3> &lt;a&gt; </h3>
        </li>
        <p>Etiqueta <strong>ancla</strong> sirve para colocar<br>
            un URL de alguna pagina a un documento</p>
        <a href="https://www.google.com/">Soy un link</a>

        <li>
            <h3> &lt;abbr&gt; </h3>
        </li>
        <p>Etiqueta <strong>abbr</strong> sirve para asignar<br>
            una abreviatura</p>
        <abbr title="lenguaje de hipertexto"> HTML</abbr>


    </ul>


</body>

</html>
